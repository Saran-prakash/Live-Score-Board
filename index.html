  <style>
    body {
      background-color: #EDE8D0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-y: hidden;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin: 20px 0;
      font-weight: bold;
    }
    h2[contenteditable] {
      outline: none;
      box-shadow: none;
      border: none;
    }
    h1[contenteditable] {
      outline: none;
      box-shadow: none;
      border: none;
    }
    .main-container {
      display: flex;
      height: calc(100vh - 80px);
      position: relative;
    }

    .half {
      width: 50%;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .team-section {
      text-align: center;
    }

    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #000;
      margin: 0 auto 20px;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .team-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .score {
      font-size: 96px;
      margin: 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 20px;
    }

    .buttons button {
      font-size: 24px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid black;
      background: white;
      cursor: pointer;
    }

    .center-overlay {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .vs {
      font-size: 48px;
      margin-bottom: 30px;
      font-weight: bold;
      display: none;
    }

     .timer-block {
      background: #1e293b;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 250px;
      border: 2px solid #334155;
    }

    .timer-block {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 0px 0px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      min-width: 260px;
    }

    #timerDisplay {
      font-size: 64px;
      font-weight: 600;
      color: #000080;
      /* text-shadow: 0 0 12px rgba(0, 255, 171, 0.6); */
      margin-bottom: 15px;
    }

    #timerLabel {
      font-size: 18px;
      letter-spacing: 2px;
      color: #eeeeee;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .label {
      font-size: 16px;
      color: black;
      margin-bottom: 10px;
      text-align: center;
    margin-top: 5px;
    }
 #timerLabel{
  margin-bottom:115px;
  opacity:0;
 }
    .sponsor-banner {
      width: 100%;
      height: 100px;
      background: transparent;

      bottom: 0;
      left: 0;
      overflow: hidden;
      display: flex;
      align-items: center;

#superTackleOverlay,

  from { opacity: 0; }
  to { opacity: 1; }

  from { opacity: 1; }
  to { opacity: 0; }
}

  0%, 100% { opacity: 1; }

}

    #doOrDieOverlay {

    @keyframes doOrDieIn {
      0% {
        opacity: 0;
        transform: scale(0.6) rotate(-5deg);

        transform: scale(1.05);

<script>
  function updateSponsorBanner(input) {
  const container = document.getElementById("sponsorBannerContainer");
  container.innerHTML = ""; // clear existing images

  const files = input.files;
  for (let i = 0; i < files.length; i++) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const img = document.createElement("img");
      img.src = e.target.result;
      img.style.height = "100px"; // Adjust height as needed
      img.style.margin = "0 10px";
      container.appendChild(img);
    };
    reader.readAsDataURL(files[i]);
  }
}
  function changeLogo(event, logoId) {
  const file = event.target.files[0];
  if (file && file.type.startsWith('image/')) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById(logoId).src = e.target.result;
    };
    reader.readAsDataURL(file);
  } else {
    alert("Please select a valid image file.");
  }
}

        } else {

      if (mainSeconds > 0) {
        mainSeconds--;
        updateMainTimerDisplay();
      } else {
        clearInterval(mainTimerInterval);
        mainTimerRunning = false;
        showOverlay('timeoutOverlay', 'timeoutAudio'); // Show TIME OUT modal
      }
    }, 1000);
    mainTimerRunning = true;
  }
}

  function startAndResetShortTimer() {
  if (shortTimerRunning) {
    clearInterval(shortTimerInterval);
    shortTimerRunning = false;
    shortSeconds = 30;
    document.getElementById('timerShort').innerText = '30';
    resetCircle();
    return;
  }

  shortSeconds = 30;
  document.getElementById('timerShort').innerText = '30';
  shortTimerRunning = true;
  updateCircle(shortSeconds);

  shortTimerInterval = setInterval(() => {
    document.getElementById('timerShort').innerText = String(shortSeconds).padStart(2, '0');

    if (shortSeconds <= 10) {
      playCountdownSound(shortSeconds); // Placeholder
    }

    updateCircle(shortSeconds);

    if (shortSeconds > 0) {
      shortSeconds--;
    } else {
      clearInterval(shortTimerInterval);
      shortTimerRunning = false;
    }
  }, 1000);
}

function updateCircle(time) {
  const offset = FULL_DASH_ARRAY * (1 - time / 30);
  circle.style.strokeDashoffset = offset;

  if (time > 20) {
    circle.style.stroke = 'green';
  } else if (time > 10) {
    circle.style.stroke = 'orange';
  } else {
    circle.style.stroke = 'red';
  }
}

function resetCircle() {
  circle.style.strokeDashoffset = 0;
  circle.style.stroke = 'green';
}

function playCountdownSound(sec) {
  const soundUrls = {
    10: 'sounds/10.mp3',
    9: 'sounds/9.mp3',
    8: 'sounds/8.mp3',
    7: 'sounds/7.mp3',
    6: 'sounds/6.mp3',
    5: 'sounds/5.mp3',
    4: 'sounds/4.mp3',
    3: 'sounds/3.mp3',
    2: 'sounds/2.mp3',
    1: 'sounds/1.mp3'
  };
  if (soundUrls[sec]) {
    const audio = new Audio(soundUrls[sec]);
    audio.play();
  }
}

  function changeScore(team, value) {
    if (team === 'A') {
      scoreA = Math.max(0, scoreA + value);
      document.getElementById('scoreA').innerText = scoreA;
    } else if (team === 'B') {
      scoreB = Math.max(0, scoreB + value);
      document.getElementById('scoreB').innerText = scoreB;
    }
  }

  function resetAll() {
    clearInterval(mainTimerInterval);
    clearInterval(shortTimerInterval);
    mainSeconds = timerMinutes * 60;
    shortSeconds = 30;
    scoreA = 0;
    scoreB = 0;
    document.getElementById('scoreA').innerText = scoreA;
    document.getElementById('scoreB').innerText = scoreB;
    updateMainTimerDisplay();
    document.getElementById('timerShort').innerText = '30';
    mainTimerRunning = false;
    shortTimerRunning = false;
  }

  function saveTeamName(el) {

  }

  function showDoOrDie() {
    const overlay = document.getElementById('doOrDieOverlay');
    const audio = document.getElementById('doOrDieAudio');
    document.body.classList.add('blurred');
    overlay.style.display = 'flex';
    overlay.style.animation = 'doOrDieIn 1s ease-out forwards, flickerGlow 1s infinite';
    audio.currentTime = 0;
    audio.play();
    setTimeout(() => {
      overlay.style.animation = 'doOrDieOut 1s ease-in forwards';
    }, 4000);
    setTimeout(() => {
      overlay.style.display = 'none';
      overlay.style.animation = 'none';
      document.body.classList.remove('blurred');
    }, 5000);
  }

  // Modal functions
  document.addEventListener('keydown', function (e) {
    if (e.key === 'm' || e.key === 'M') {
      document.getElementById('menuModal').classList.remove('hidden');
      document.getElementById('timerInput').value = timerMinutes;
    }
  });

  document.getElementById('closeModal').addEventListener('click', function () {
    document.getElementById('menuModal').classList.add('hidden');
  });

  document.getElementById('saveTimer').addEventListener('click', function () {
    const newMinutes = parseInt(document.getElementById('timerInput').value);
    if (!isNaN(newMinutes) && newMinutes > 0) {
      timerMinutes = newMinutes;
      mainSeconds = timerMinutes * 60;
      updateMainTimerDisplay();
      resetTimer();
      document.getElementById('menuModal').classList.add('hidden');
    }
  });

  // Unified key handler
  document.addEventListener('keydown', (e) => {
    if (['INPUT', 'TEXTAREA'].includes(e.target.tagName)) return;
    switch (e.key.toLowerCase()) {
      case 'w': changeScore('A', 2); break;
      case 's': changeScore('A', -2); break;
      case 'a': changeScore('A', -1); break;
      case 'd': changeScore('A', 1); break;
      case 'arrowup': changeScore('B', 2); break;
      case 'arrowdown': changeScore('B', -2); break;
      case 'arrowleft': changeScore('B', -1); break;
      case 'arrowright': changeScore('B', 1); break;
      case ' ': e.preventDefault(); showDoOrDie(); break;
      case 't': console.log('T pressed'); startOrToggleMainTimer(); break;
      case 'y': startAndResetShortTimer(); break;
      case 'r': resetAll(); break;
    }
  });

  // Only update the timer on page load — no start
  window.onload = () => {
    updateMainTimerDisplay();
    document.getElementById('timerShort').innerText = '30';
  };
  document.addEventListener('keydown', function (e) {
   if (e.code === 'KeyP') {
    showOverlay('superTackleOverlay', 'superTackleAudio');
  } else if (e.code === 'KeyO') {
    showOverlay('superRaidOverlay', 'superRaidAudio');
  }
});
function showOverlay(overlayId, audioId) {
  const overlay = document.getElementById(overlayId);
  const audio = document.getElementById(audioId);

  // Prepare
  overlay.style.display = 'flex';
  overlay.style.animation = 'overlayIn 1s ease-out forwards, flickerGlow 1s infinite';
  document.body.classList.add('blurred');

  // Play sound
  if (audio) {
    audio.currentTime = 0;
    audio.play();
  }

  // Start hide after 4 seconds
  setTimeout(() => {
    overlay.style.animation = 'overlayOut 1s ease-in forwards';
  }, 4000);

  // Fully hide after 5 seconds
  setTimeout(() => {
    overlay.style.display = 'none';
    overlay.style.animation = 'none';
    document.body.classList.remove('blurred');
  }, 5000);
}
